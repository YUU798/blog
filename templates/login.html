{% extends "base.html" %}

{% block title %}ログイン - ブログシステム{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">ログイン</h2>
    
    <form method="POST">
        <div style="margin-bottom: 1rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">メールアドレス</label>
            <input type="email" id="email" name="email" required 
                   style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem; transition: border-color 0.3s;"
                   onfocus="this.style.borderColor='#007bff'" onblur="this.style.borderColor='#ddd'">
        </div>
        
        <div style="margin-bottom: 2rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">パスワード</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem; transition: border-color 0.3s;"
                   onfocus="this.style.borderColor='#007bff'" onblur="this.style.borderColor='#ddd'">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">ログイン</button>
    </form>
    
    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
        <p style="color: #666; margin-bottom: 1rem;">アカウントをお持ちでない方は</p>
        <a href="{{ url_for('register') }}" class="btn btn-outline" style="width: 100%;">新規登録</a>
    </div>
</div>
{% endblock %}
