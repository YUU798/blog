<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .btn-outline:hover {
            background: #007bff;
            color: white;
        }

        .hero {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .articles-section {
            padding: 4rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: #333;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .article-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background: #ddd;
            object-fit: cover;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .article-excerpt {
            color: #666;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .article-author {
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .success-message {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">ブログシステム</a>
                <ul class="nav-links">
                    <li><a href="#" onclick="showAllArticles()" id="allArticlesTab">記事一覧</a></li>
                    <li><a href="#" onclick="showMyArticles()" id="myArticlesTab" style="display: none;">自分の記事</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
                <div class="auth-buttons" id="authButtons">
                    <button class="btn btn-outline" onclick="openLoginModal()">ログイン</button>
                    <button class="btn btn-primary" onclick="openRegisterModal()">新規登録</button>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>ブログシステムへようこそ</h1>
            <p>素晴らしい記事を共有し、コミュニティと交流しましょう</p>
        </div>
    </section>

    <section class="articles-section" id="articles">
        <div class="container">
            <h2 class="section-title" id="articlesTitle">最新記事</h2>
            <div class="articles-grid" id="articlesGrid">
                <div class="loading">記事を読み込み中...</div>
            </div>
        </div>
    </section>

    <!-- ログインモーダル -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ログイン</h3>
                <button class="close-btn" onclick="closeLoginModal()">&times;</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">メールアドレス</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">パスワード</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">ログイン</button>
            </form>
        </div>
    </div>

    <!-- 登録モーダル -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新規登録</h3>
                <button class="close-btn" onclick="closeRegisterModal()">&times;</button>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">ユーザー名</label>
                    <input type="text" id="registerUsername" class="form-control" required>
                    <div class="error-message" id="registerUsernameError"></div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">メールアドレス</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                    <div class="error-message" id="registerEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">パスワード</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">登録</button>
            </form>
        </div>
    </div>

    <!-- 記事作成モーダル -->
    <div id="articleCreateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新しい記事を作成</h3>
                <button class="close-btn" onclick="closeArticleCreateModal()">&times;</button>
            </div>
            <form id="articleCreateForm">
                <div class="form-group">
                    <label for="articleTitle">記事タイトル</label>
                    <input type="text" id="articleTitle" class="form-control" required>
                    <div class="error-message" id="articleTitleError"></div>
                </div>
                <div class="form-group">
                    <label for="articleContent">記事本文</label>
                    <textarea id="articleContent" class="form-control" rows="10" required></textarea>
                    <div class="error-message" id="articleContentError"></div>
                </div>
                <div class="form-group">
                    <label for="articleTags">タグ（カンマ区切り）</label>
                    <input type="text" id="articleTags" class="form-control" placeholder="技術,プログラミング,Node.js">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="articlePublished" checked>
                        公開する
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">記事を投稿</button>
            </form>
        </div>
    </div>

    <!-- 記事編集モーダル -->
    <div id="articleEditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>記事を編集</h3>
                <button class="close-btn" onclick="closeArticleEditModal()">&times;</button>
            </div>
            <form id="articleEditForm">
                <input type="hidden" id="editArticleId">
                <div class="form-group">
                    <label for="editArticleTitle">記事タイトル</label>
                    <input type="text" id="editArticleTitle" class="form-control" required>
                    <div class="error-message" id="editArticleTitleError"></div>
                </div>
                <div class="form-group">
                    <label for="editArticleContent">記事本文</label>
                    <textarea id="editArticleContent" class="form-control" rows="10" required></textarea>
                    <div class="error-message" id="editArticleContentError"></div>
                </div>
                <div class="form-group">
                    <label for="editArticleTags">タグ（カンマ区切り）</label>
                    <input type="text" id="editArticleTags" class="form-control" placeholder="技術,プログラミング,Node.js">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editArticlePublished" checked>
                        公開する
                    </label>
                </div>
                <div class="form-group" style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">更新</button>
                    <button type="button" class="btn btn-outline" onclick="deleteArticle()" style="flex: 1;">削除</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 ブログシステム. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
