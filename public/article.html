<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事詳細 - ブログシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .btn-outline:hover {
            background: #007bff;
            color: white;
        }

        .article-detail {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 2rem 0;
        }

        .article-header {
            margin-bottom: 2rem;
            border-bottom: 2px solid #f8f9fa;
            padding-bottom: 1rem;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
            line-height: 1.2;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }

        .article-author {
            font-weight: 500;
            color: #007bff;
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .article-content h2 {
            font-size: 1.8rem;
            margin: 2rem 0 1rem 0;
            color: #333;
        }

        .article-content h3 {
            font-size: 1.4rem;
            margin: 1.5rem 0 1rem 0;
            color: #333;
        }

        .comments-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 2rem 0;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .comment-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 100px;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .comment {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .comment-author {
            font-weight: 500;
            color: #007bff;
        }

        .comment-date {
            color: #666;
            font-size: 0.9rem;
        }

        .comment-content {
            color: #444;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 2rem;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-meta {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
        }

        /* モーダルスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal form {
            padding: 1.5rem;
        }

        .modal .form-group {
            margin-bottom: 1rem;
        }

        .modal label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        /* メッセージ表示の改善 */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            animation: messageSlideIn 0.3s ease-out;
        }

        .message.success {
            background-color: #28a745;
        }

        .message.error {
            background-color: #dc3545;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* コメント機能のスタイル改善 */
        .comment-author-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comment-badge {
            background: #007bff;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .comment-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .btn-reply, .btn-edit, .btn-delete {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .btn-reply:hover, .btn-edit:hover {
            background: #e3f2fd;
        }

        .btn-delete {
            color: #dc3545;
        }

        .btn-delete:hover {
            background: #f8d7da;
        }

        .comment-replies {
            margin-top: 1rem;
            margin-left: 2rem;
            border-left: 3px solid #e9ecef;
            padding-left: 1rem;
        }

        .comment.reply {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .reply-indicator {
            background: #e3f2fd;
            color: #007bff;
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .character-count {
            text-align: right;
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .login-prompt {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .login-prompt .auth-buttons {
            justify-content: center;
            margin-top: 1rem;
        }

        .edit-form {
            margin-top: 1rem;
        }

        .edit-textarea {
            min-height: 80px;
        }

        .edit-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }

        /* コメントのレスポンシブ改善 */
        @media (max-width: 768px) {
            .comment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .comment {
                padding: 1rem;
            }

            .modal-content {
                margin: 5% auto;
                width: 95%;
            }

            .comment-replies {
                margin-left: 1rem;
                padding-left: 0.5rem;
            }

            .comment-actions {
                flex-wrap: wrap;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">ブログシステム</a>
                <ul class="nav-links">
                    <li><a href="/">ホーム</a></li>
                    <li><a href="#comments">コメント</a></li>
                </ul>
                <div class="auth-buttons" id="authButtons">
                    <button class="btn btn-outline" onclick="openLoginModal()">ログイン</button>
                    <button class="btn btn-primary" onclick="openRegisterModal()">新規登録</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div id="articleContent">
            <div class="loading">記事を読み込み中...</div>
        </div>

        <div class="comments-section" id="comments">
            <h2 class="section-title">コメント</h2>
            <div id="commentFormContainer">
                <div class="loading">コメント機能を読み込み中...</div>
            </div>
            <div id="commentsList">
                <div class="loading">コメントを読み込み中...</div>
            </div>
        </div>
    </div>

    <!-- ログインモーダル -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ログイン</h3>
                <button class="close-btn" onclick="closeLoginModal()">&times;</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">メールアドレス</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">パスワード</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">ログイン</button>
            </form>
        </div>
    </div>

    <!-- 登録モーダル -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新規登録</h3>
                <button class="close-btn" onclick="closeRegisterModal()">&times;</button>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">ユーザー名</label>
                    <input type="text" id="registerUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">メールアドレス</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">パスワード</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">登録</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 ブログシステム. All rights reserved.</p>
        </div>
    </footer>

    <script src="article.js"></script>
</body>
</html>
